{% extends 'base.html' %}

{% block title %} <h1> Web Scraping <h1> {% endblock %}

{%  block content %}

{% for item in data %}
<div style="margin:5px;display:flex;border:2px solid">
    <div style="padding:10px">
        <img src=" {{ item.image }}" style="width:250px" />
    </div>
    <div style="padding:5px">
        <div style="padding:10px"><span><span style="font-weight:bold">Title: </span>{{item.title}}</span></div>
        <div style="padding:10px"><span><span style="font-weight:bold">Offer Price: </span>{{item.offer_price}}</span></div>
        <div style="padding:10px"><span><span style="font-weight:bold">Original Price: </span>{{item.original_price}}</span></div>
        <div style="padding:10px"><span><span style="font-weight:bold">Rating: </span>{{item.rating}}</span></div>
        <div style="padding:10px"><span><a href="{{item.url}}">Click here for more details</a></span></div>
    </div>
</div>

{% endfor%}

{% endblock %}
